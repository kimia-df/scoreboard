<html>
    <head>
        <link rel="stylesheet" href="Basketball.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="title">HOME</h3>
                <p id="home-score" class="score">0</p>
                <div class="btn-container">
                    <button onclick="homePlus1()" class="btn">+1</button>
                    <button onclick="homePlus2()" class="btn">+2</button>
                    <button onclick="homePlus3()" class="btn">+3</button>
                </div>
            </div>
            <div>
                <h3 class="title">AWAY</h3>
                <p id="guest-score" class="score">0</p>
                <div class="btn-container">
                    <button onclick="guestPlus1()" class="btn">+1</button>
                    <button onclick="guestPlus2()" class="btn">+2</button>
                    <button onclick="guestPlus3()" class="btn">+3</button>
                </div>
            </div>
        </div>
        <script src="Basketball.js"></script>
    </body>
</html>
